{% set hidden_glyph = "glyphicon-eye-close" if bookmark.hidden == '1' else "glyphicon-eye-open" %}

<button type="button"
    class="hidden-bookmark-toggle btn btn-default btn-xs icon-button"
    aria-label="Hide bookmark '{{ title|e }}'"
    title="Hide bookmark '{{ title|e }}'">
    <span class="glyphicon {{ hidden_glyph }}" aria-hidden="true"></span>
</button>
