<div class="col-md-10">
	<div class="row left-buffer">
		<div class="pull-left">
			<span class="glyphicon glyphicon-lg glyphicon-play-circle glyphicon-recording-status top-buffer-sm" aria-hidden="true"></span>
		</div>

		<div class="pull-left left-buffer">
			<span class="recorder-status strong">Replaying</span>

			{% include 'breadcrumbs.html' %}
		</div>

		<div class="pull-right top-buffer-md">
			<span class="bookmark-count"></span>

			<span class="current-size" data-size="{{ info.size }}"></span>
		</div>

	</div>

	<form class="replay-recording row left-buffer">
		<div class="form-group-recorder-url">
			<input type="text" class="url-input-replay form-control" name="url" value="{{ url }}" autofocus required>
			<input class="hidden" type="submit">
            
            <span id="replay-date" class="replay-date"></span>

            <button type="button" class="btn btn-default btn-xs patch-page">
                    Patch
            </button>

            <span data-toggle="buttons">
	            <label class="btn btn-default btn-xs">
	                <span id="automate-l">Autoscroll</span>
	                <input id="automate" type="checkbox" autocomplete="off">
	            </label>
            </span>
		</div>
	</form>
</div>

<div class="recording-actions text-center col-md-2">

	<div class="row">
			<form class="stop-recording top-buffer">
				<button type="submit" class="btn btn-default">
				        Finish
				</button>
			</form>

		<a href="#" data-toggle="modal" data-target="#report-modal" class="doesnt-look-right">Doesn't look right?</a>
	</div>
</div>
