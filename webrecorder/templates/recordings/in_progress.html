<form class="recording-in-progress navbar-left container-fluid form-horizontal col-xs-10">
	<div class="form-group-sm recording-in-progress-form-group col-xs-12 ">
		<label for="url" class="control-label col-xs-1">Url:</label>
		<div class="url col-xs-10">
			<input name="url" required value="{{ url }}" class="form-control input-sm" autofocus>
		</div>
		<div class="col-xs-1">
			<button type="submit" class="btn btn-default btn-sm pull-left">Go</button>
		</div>
	</div>
	<div class="form-group recording-in-progress-form-group recording-info container-fluid col-xs-12">
		<div class="title pull-left">
			<strong>Recording Title:</strong>
			<span class="recording-info-value">{{ info['rec_title'] }}</span>
		</div>
		<div class="collection pull-left">
			<strong>Collection:</strong>
			<span class="recording-info-value">{{ info['coll_title'] }}</span>
		</div>
	</div>	
</form>

<div class="recording-actions text-center col-xs-2">
	<div class="size-counter size-counter-active hidden">
		<span class="current-size"></span>
	</div>

	<form class="stop-recording">
		<button type="submit" class="btn btn-default">
			<span class="recording-blinker pull-left Blink"></span>Stop
		</button>
	</form>

	<a href="#" data-toggle="modal" data-target="#report-modal" class="doesnt-look-right">Doesn't look right?</a>
</div>
