<form class="browse-recording navbar-left container-fluid form-horizontal col-xs-10">
	<div class="form-group-sm browse-recording-form-group col-xs-12 ">
		<label for="url" class="control-label col-xs-1">Url:</label>
		<div class="url col-xs-10">
			<input name="url" value="{{ url }}" required class="form-control input-sm" autofocus>
		</div>
		<div class="col-xs-1">
			<button type="submit" class="btn btn-default btn-sm pull-left">Go</button>
		</div>
	</div>
	<div class="form-group browse-recording-form-group recording-info container-fluid col-xs-12">
		<div class="title pull-left">
			<strong class="control-label">Recording Title:</strong>
			<span class="recording-info-value">{{ info.rec_title }}</span>
		</div>
		<div class="collection pull-left">
			<strong class="control-label">Collection:</strong>
			<span class="recording-info-value">{{ info.coll_title }}</span>
		</div>
	</div>	
</form>

<div class="recording-actions text-center col-xs-2">
	<div class="size-counter">
		<span class="current-size" data-size="{{ info.size }}"></span>
	</div>

	<div class="clearfix">
		<form class="patch-page pull-left">
			<button type="submit" class="btn btn-default btn-sm">Patch page</button>
		</form>

		<form class="add-to-recording pull-left left-buffer-sm">
			<button type="submit" class="btn btn-default btn-sm">Add pages</button>
		</form>
	</div>

	<a href="#" data-toggle="modal" data-target="#report-modal" class="doesnt-look-right">Doesn't look right?</a>
</div>
