{% set glyph_class = "glyphicon-eye-open" if is_public else "glyphicon-eye-close" %}
{% set label_text = "Yes" if is_public else "No" %}

{% if not is_anon() %}
<span class="glyphicon {{ glyph_class }}" aria-hidden="true"></span>
<span class="left-buffer-sm">Public?</span> 
{% if can_admin() %}
<input type="checkbox" class="ispublic left-buffer-sm" id="is_public" {{ 'checked' if is_public else '' }} data-on-color="success" data-inverse="true" data-size="mini" data-on-text="YES" data-off-text="NO">
{% else %}
<b>{{ label_text }}</b>
{% endif %}

{% endif %}
