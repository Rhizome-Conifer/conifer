<div class="modal fade" id="mount-modal" tabindex="-1" role="dialog" aria-labelledby="mount-label" aria-hidden="true">
    <div class="modal-dialog" style="">
        <div class="modal-content" style="padding-bottom: 40px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Mount External Collection</h4>
           </div>
           <div class="row top-buffer-md">
                <div class="col-md-10 col-md-offset-1">
                    <form method="post" id="mount-form" action="/api/v1/collections/{{ coll }}/mounts?user={{ user }}" class="form-horizontal">
                        <div class="form-group">
                            <label for="collection" class="col-md-4 control-label">Collection Type:</label>
                            <div class="col-md-8">
                            <select name="mount_type">
                              <option value="ait">Archive-It</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ait_collection" class="col-md-4 control-label">Collection List:</label>
                            <div class="col-md-8">
                            <input type="text" id="ait_colls" name="ait_colls" class="form-control input-group-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" style="display: block" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
