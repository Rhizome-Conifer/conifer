[uwsgi]
if-not-env = PORT
http-socket = :8010
http-auto-chunked = true
endif =

master = true
buffer-size = 65536
die-on-term = true

if-env = VIRTUAL_ENV
venv = $(VIRTUAL_ENV)
endif =

gevent = 1000
processes = 4

mule = ./webrecorder/rec/tempchecker.py
mule = ./webrecorder/rec/storagecommitter.py

wsgi = webrecorder.rec.app
disable-logging = true
