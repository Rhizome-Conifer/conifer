branches:
  only:
    - master
    - develop
    - build-appveyor

environment:
  global:
    CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"
  matrix:
    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "64"

install:
  - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER -and $env:APPVEYOR_BUILD_NUMBER -ne ((Invoke-RestMethod `
        https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/history?recordsNumber=50).builds | `
        Where-Object pullRequestId -eq $env:APPVEYOR_PULL_REQUEST_NUMBER)[0].buildNumber) { `
          throw "There are newer queued builds for this pull request, failing early." }
          
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "pip install --disable-pip-version-check --user --upgrade pip"
  - "pip install -U setuptools"
  - "pip install pyinstaller"
  - "pip install cffi"
  - ps: "cd webrecorder"
  - "python setup.py install"

build_script:
  - ps: "cd webrecorder/standalone"
  - pyinstaller --clean --additional-hooks-dir ./hooks/ -y -F ./webrecorder_player.py
  - "move .\\dist\\webrecorder_player.exe %APPVEYOR_BUILD_FOLDER%\\webrecorder_player_win_%PYTHON_ARCH%.exe"

artifacts:
  - path: webrecorder_player_win_*.exe
    name: webrecorder_player

deploy:
  provider: S3
  region: us-east-1
  bucket: webrecorder-builds
  access_key_id:
     secure: E7EWRjDx/8+jPwFpwJNQ73Iqe79hhFvy3RfdLoh85NQ=
  secret_access_key:
     secure: fF6thImdnfGNvVyiNKxA3DeCxloNFYCUQlhGKIqOIhWIVr4tqXXMB2rrB5sOBtQ4
  folder: $(APPVEYOR_REPO_BRANCH)
  artifact: webrecorder_player

